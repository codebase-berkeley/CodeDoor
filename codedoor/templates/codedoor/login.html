{% extends 'codedoor/base.html' %}
{% load static %}
{% block content %}
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<h1>
    Login
</h1>
<form action="{% url 'codedoor:login' %}" method="POST"> {% csrf_token %}
    <input type="hidden" next= {{ next }}>
    <div class="entry">
        Username:
        <input type="text" name="uname" placeholder="BobSmith123" required>
    </div>
    <div class="entry">
        Password:
        <input type="password" name="pwd" placeholder="e.g. Bob Smith" required>
    </div>
    <div class="entry">
        <button type="submit">Login</button>
    </div>
    {% if failed %}
        <div id="failed">
            <p> LOGIN ATTEMPT FAILED. </p>
        </div>
    {% endif %}
</form>
{% endblock %}
