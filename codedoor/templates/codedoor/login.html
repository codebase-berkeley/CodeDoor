
{% load static %}
<head>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>

<body>
	<div class="nav">
		<div class="container">
			<div id="logo" class="nav-item">
				<a href="{% url 'codedoor:home' %}">
					<img src="{% static 'images/logo.svg' %}" width="41px" height="58px" />
				</a>
			</div>
        </div>
    </div>
<form action="{% url 'codedoor:login' %}" method="POST"> {% csrf_token %}
    <input type="hidden" next= {{ next }}>

<h1>
    Login
</h1>

<h2>
    Welcome to CodeDoor, a platform for sharing job and internship experiences with the premiere coding club at UC Berkeley!
</h2>

<div id="button">
    <a href="https://slack.com/oauth/authorize?scope=identity.basic,identity.email,identity.avatar&client_id={{client_id}}">
        <img alt="Sign in with Slack" height="40" width="172" src="https://platform.slack-edge.com/img/sign_in_with_slack.png" srcset="https://platform.slack-edge.com/img/sign_in_with_slack.png 1x, https://platform.slack-edge.com/img/sign_in_with_slack@2x.png 2x" />
    </a>
</div>
    {% if failed %}
        <div id="failed">
            <p> LOGIN ATTEMPT FAILED. </p>
        </div>
    {% endif %}
</form>
</body>
