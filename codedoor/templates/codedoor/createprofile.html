{% extends 'codedoor/base.html' %}
{% load static %}
{% block content %}
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'css/createprofile.css' %}">
<h1>
    Create Profile
</h1>
<form action="/codedoor/createprofile" method="POST"> {% csrf_token %}
    <div class="entry">
        Username:
        <input type="text" name="username" placeholder="BobSmith123" required>
    </div>
    <div class="entry">
        Password:
        <input type="password" name="password" placeholder="e.g. Bob Smith" required>
    </div>
    <div class="entry">
        Email:
        <input type="email" name="email" placeholder = "bobsmith@gmail.com" required>
    </div>
    <div class="entry">
        First Name:
        <input type="text" name="first_name" placeholder="Bob" required>
    </div>
    <div class="entry">
        Last Name:
        <input type="text" name="last_name" placeholder="Smith" required>
    </div>
    <!--
    <div class="entry">
        Profile Picture:
        <input type="image" name="profile_pic">
    </div>
    -->
    <div class="entry">
        Graduation Year:
        <input type="number" name="graduation_year" placeholder="e.g. 2020" required>
    </div>
    <!--
    <div class="entry">
        Email:
        <input type = "text" name="email" placeholder="e.g. bobsmith123@gmail.com" required>
    </div>
    -->
    <div class="entry">
        Current Job:
        <input type="text" name="current_job" placeholder="e.g. Member at Codebase">
    </div>
    <div class="entry">
        LinkedIn:
        <!--<input type="url"  name="linkedin" value = "https://">-->
        <input type = "text" name = "linkedin" placeholder="e.g. www.google.com">
    </div>
    <!--
    <div class="entry">
        Resume:
        <input type="file" name="resume">
    </div>
    -->
    <div id="submit">
        <input type="submit" value="Submit">
    </div>
</form>
{% endblock %}
