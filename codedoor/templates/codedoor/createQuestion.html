{% extends 'codedoor/base.html' %}
{% load static from staticfiles %}

{% block content %}

<head>
  <link rel="stylesheet" href="{% static 'css/question.css' %}">
</head>
<form action="{% url 'codedoor:create_question' %}" method="POST">
    {% csrf_token %}
    <div class="entry">
        <h4>Question:</h4><br>
        <textarea name="question" placeholder="Question here"></textarea><br>
    </div>
    <div class="entry">
        <h4>Applicant Answer:</h4><br>
        <textarea name="applicant answer" placeholder="Your answer"></textarea><br>
    </div>
    <div class="entry">
        <h4>Company Answer:</h4><br>
        <textarea name="company answer" placeholder="Company answer"></textarea><br><br>
    </div>
    <div class="entry">
        <button type="submit" class="big">Submit</button>
    </div>
</form>

{% endblock content %}
