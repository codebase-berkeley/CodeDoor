
{% load static %}
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'css/profileform.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
<h1 class="profile-header">
    Finish Profile
</h1>
<form class="profile-form" enctype="multipart/form-data" action="/codedoor/finishprofile/" method="POST"> {% csrf_token %}
    <div class="entry">
        <p class="label">Graduation Year:</p>
        <input type="number" name="graduation_year" placeholder="e.g. 2020" required>
    </div>
    <div class="entry">
        <p class="label">Profile Picture:</p>
        <input type="file" name="profile_pic" accept="image/*">
    </div>
    <div class="entry">
        <p class="label">Current Job:</p>
        <input type="text" name="current_job" placeholder="e.g. Member at Codebase">
    </div>
    <div class="entry">
        <p class="label">LinkedIn:</p>
        <!--<input type="url"  name="linkedin" value = "https://">-->
        <input type="text" name="linkedin" placeholder="e.g. www.linkedin.com/in/janedoe">
    </div>
    <div>
        <input class="hidden" type="hidden" name="first_name" value={{ first_name }} required>
    </div>
    <div>
        <input class="hidden" type="hidden" name="last_name" value={{ last_name }} required>
    </div>
    <div>
        <input class="hidden" type="hidden" name="email" value={{ email }} required>
    </div>
    <!--
    <div class="entry">
        Resume:
        <input type="file" name="resume">
    </div>
    -->
    <div id="submit">
        <input type="submit" value="Submit">
    </div>
</form>
